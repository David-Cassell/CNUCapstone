<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Prostate Staging</title>
    <title>Breast Staging</title>
</head>
<body>
<nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('aboutMe') }}">About</a>
</nav>
<a href="{{ url_for('bladder') }}">Bladder</a>
<a href="{{ url_for('colon') }}">Colon</a>
<a href="{{ url_for('breast') }}">Breast</a>
<a href="{{ url_for('lung') }}">Lung</a>
<a href="{{ url_for('prostate') }}">Prostate</a>
<div>
    <h1>You are currently coding a Breast Cancer Cell</h1>
    <form id="type" method="POST">

        <input type="radio" name="type" id="clin" checked value="c">
        <label for="clin">Clincal</label>
        <input type="radio" name="type" id="path" value="p">
        <label for="path">Pathological</label><br>

        <label for="T-Value">T-Value:</label><br>
        <input type="text" id="T-Value" name="T-Value" placeholder="Size of the Tumor in millimeters"><br>
        <input type="checkbox" name="chest" value="chest-intrusion" id="chest-intrusion">
        <label for="chest-intrusion">Chest Intrusion</label>
        <input type="checkbox" name="skin" value="skin-intrusion" id="skin-intrusion">
        <label for="skin-intrusion">Skin intrusion</label>
        <input type="checkbox" name="infla" value="infla" id="infla">
        <label for="infla">Inflammatory Carcinoma</label>
        <input type="checkbox" name="suffix" value="suffix" id="suffix">
        <label for="suffix">Any synchronous tumors found in a single organ</label>
        <br>

        <label for="Metas">Metastasis Value:</label>
        <select name="Metas" id="Metas" style='width:10%;'>
            <option value="M0">No clinical or radiographic evidence of distant metastases</option>
            <option value="M0">No clinical or radiographic evidence of distant metastases in the presence of tumor cells
                or
                deposits no larger than 0.2mm detected microscopically or by molecular techniques in circulating blood,
                bone
                marrow, or other nonregional nodal tissue in a patient without symptoms or signs of metastases
            </option>
            <option value="M1">Distant metastasis detected by clinical and radiographic means</option>
            <option value="M1">Any histologically proven metastases in distant organs; or if in non-regional nodes,
                metastases greater than 0.2mm
            </option>
        </select>
        <br>

        <label for="Clin-Lymph">Clinical Lymphnode:</label>

        <select name="Clin-Lymph" id="Clin-Lymph" style='width:10%;'>
            <option value="NX">Regional lymph nodes cannot be assessed</option>
            <option value="N0">No regional lymph node metastases (by imaging or clinical examination)</option>
            <option value="N1">Metastases to movable ipsilateral Level I, II axillary lymph nodes</option>
            <option value="N1mi">Micrometastases (approx. 200 cells, larger that 0.2 mm, but none larger than 2.0mm)
            </option>
            <option value="N2">Metastases in ipsilateral Level I, II axillary lymph nodes
                that are clinically gixed or matted; or in ipsilateral mammary nodes in the absence of axillary lymph
                node
                metastases
            </option>
            <option value="N2a">Metastases in ipsilateral Level I, II axillary lymph nodes fixed to one another or to
                other structures
            </option>
            <option value="N2b">Metastases only in ipsilateral internal mammary nodes in the absence of axillary lymph
                node metastases
            </option>
            <option value="N3">Metastases in ipsalteral infravacular lymph nodes with or with level I or II involvement;
                or
                in ipsilateral internal mammary lymph nodes with level I, II metastases; or metastases in ipsilateral
                supraclavicular
                lymph nodes with or without axillary or internal mammary involvement
            </option>
            <option value="N3a">Metastases in ipsilateral infraclavicular lymph nodes</option>
            <option value="N3b">Metastases in ipsilateral internal mammary lymph nodes and axillary lymph nodes</option>
            <option value="N3c">Metastases in ipsilateral supraclavicular lymph nodes</option>
        </select>
        <br>
        <label for="Path-Lymph">Pathological Lymph Node:</label>
        <select name="path-Lymph" id="Path-Lymph" style="width: 50%;">
            <option value="NX">Regional lymph Nodes cannot be assessed</option>
            <option value="N0">No regional lymph node metastasis identified or ITCs only</option>
            <option value="N0">ITcs only (malignant cell clusters nor larger than 0.2mm) in regional lymph nodes
            </option>
            <option value="N0">Positive molecular findings by reverse transcriptase polymerase chain reaction;
                no ITCs detected
            </option>
            <option value="N1">Micrometastases; or metastases in 1-3 axillary lymph nodes; and/or clinically negative
                internal
                mammary nodes with micrometastases or macrometastases by sentinel lymph node biopsy
            </option>
            <option value="N1mi">Micrometastases (approx 200 cells, larger than 0.2mm, but none larger than 2.0mm)
            </option>
            <option value="N1a">Metastases in 1-3 axillary lymph nodes, at least one metastasis larger than 2.0mm
            </option>
            <option value="N1b">Metastases in ipsilateral internal mammary sentinel nodes, excluding ITCs</option>
            <option value="N1c">The two before this combined</option>
            <option value="N2">Metastases ub 4-9 axillary lymph nodes; or positive ipsilateral internal mammary lymph
                nodes
                by imaging in the absence of axillary lymph node metastases
            </option>
            <option value="N2a">Metastases in 4-9 axillary lymph nodes (at least one tumor deposit larger than 2.0mm)
            </option>
            <option value="N2b">Metastases in clinically detected internal mammary lymph nodes with or without
                microscopic confirmation; with pathologically negative axillary nodes
            </option>
            <option value="N3">Metastases in 10 or more axillary nodes; or in infravascular (level III) lymph nodes;
                or positive ipsilateral internal mammary lymph nodes by imaging in the presence of one or more positive
                Level
                I, II axillary lymph nodes
            </option>
            <option value="N3">In more than three axillary lymph nodes and micrometastases or macraometastases
                by sentinel lymph node biopsy in clinically negative ipsilateral internal mammary lymph nodes; or in
                ipsilateral supraclavicular lymph nodes
            </option>
            <option value="N3a">Metastases in 10 or more axillary lymph nodes (at least one tumor deposit larger than
                2.0mm)
                or metastases to the infraclavucular nodes
            </option>
            <option value="N3b">pN1a ir pN2b in the presence of cN2b (positive internal mammary nodes by imaging); pN2a
                in the presence of pN1b
            </option>
            <option value="N3c">Metastases in ipsilateral supraclavicular lymph nodes</option>
        </select>
        <br>

        <label for="Grade">Grade:</label>

        <select name="Grade" id="Grade">
            <option value="GX">Grade cannot be assessed (GX)</option>
            <option value="G1">Low combined histologic grade, SBR score of 3-5 points, low nucluear grade (G1)</option>
            <option value="G2">Intermediate combined histologic grade, SBR score of 6-7 points, intermediate nuclear
                grade (G2)
            </option>
            <option value="G3">High combined histologic grade. SBR score of 8-9 points, high nuclear grade (G3)</option>
        </select>
        <br>

        HER2 Status:
        <input type="radio" name="Her2" id="HER2pos" checked value="+">
        <label for="HER2pos">Positive</label>
        <input type="radio" name="Her2" id="HER2neg" value="-">
        <label for="HER2neg">Negative</label>
        <br>

        ER Status:
        <input type="radio" name="Er" id="ERpos" checked value="+">
        <label for="ERpos">Positive</label>
        <input type="radio" name="Er" id="ERneg" value="-">
        <label for="ERneg">Negative</label>
        <br>

        PR Status:
        <input type="radio" name="Pr" id="PRpos" checked value="+">
        <label for="PRpos">Positive</label>
        <input type="radio" name="Pr" id="PRneg" value="-">
        <label for="PRneg">Negative</label>
        <button type="submit">Submit</button>
    </form>
</div>
{% if toStage %}
    <p>You staged: {{toStage}}</p>
    {% endif %}
    {% if stage %}
    <p>Which resulted in a stage {{stage}} cancer cell in this person</p>
    {% endif %}
</body>

</html>
