<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Lung Staging</title>
</head>
<body>
<nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('displayAll') }}">Display all</a>
    <a href="{{ url_for('aboutMe') }}">About</a>
</nav>
<a href="{{ url_for('bladder') }}">Bladder</a>
<a href="{{ url_for('colon') }}">Colon</a>
<a href="{{ url_for('breast') }}">Breast</a>
<a href="{{ url_for('lung') }}">Lung</a>
<a href="{{ url_for('prostate') }}">Prostate</a>

<div>
    <h2>Patient Information</h2>
    <form id="Patient" method="POST">
        <label for="Gender">What is the Gender of the patient: </label>
        <select name="Gender" id="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other/Non-Binary</option>
        </select><br>
        <label for="HospitalName">Hospital Name:</label>
        <input type="text" id="HospitalName" name="HospitalName"><br>
        <label for="HospitalAddress">Hospital Address:</label>
        <input type="text" id="HospitalAddress" name="HospitalAddress">
    </form>


    <h2>You are currently coding a Lung Cancer Cell</h2>
    <form id="type" method="POST">
        <input type="radio" name="type" id="clin" checked value="c">
        <label for="clin">Clincal</label>
        <input type="radio" name="type" id="path" value="p">
        <label for="path">Pathological</label><br>
        <label for="T-Value">T-Value</label>
        <select name="T-Value" id="T-Value" style="width: 50%;">
            <option value="TX">Primary tumor cannot be assessed</option>
            <option value="T0">No Evidence of primary tumor</option>
            <option value="Tis">Carcinoma in situ, squamous cell carcinoma</option>
            <option value="T1">Tumor <=3 cm in the greatest dimension, surrounded by lung or visceral pleura, without
                bronchoscopic evidence of invasion more proximal than the lobar bronchus
            </option>
            <option value="T1mi">Minimally invasive adenocarcinoma: adenocarcinoma(<=3cm) with a predominantly lepidic
                pattern and <=5mm invasion
            </option>
            <option value="T1a">Tumor <=1cm in greatest dimension</option>
            <option value="T1b">Tumor >1cm but <=2cm in greatest dimension</option>
            <option value="T1c">Tumor >2cm but <=3cm in greatest dimension</option>
            <option value="T2">Tumor >3cm but <=5cm or Involves the main bronchus regardless of distance to carina, but
                without involvment of the carina; invades PL1 or PL2</option>
            <option value="T2">Tumor associated with the atelectasis or obstructive
                pnuemonitis that extends to the hilar region
            </option>
            <option value="T2a">Tumor >3cm but <=4cm OR size cannot be determined</option>
            <option value="T2b">Tumor >4cm but <=5cm</option>
            <option value="T3">Tumor >5cm but <=7cm or directly invading any of the following: PL3, chest wall, phrenic
                nerve, parietal pericardium; </option>
            <option value="T3">Tumor >5cm but <=7cm or separate tumor nodules in the same lobe as the primary
            </option>
            <option value="T4">Tumor >7cm OR tumor of any size invading one or more of: diaphragm, mediastinum heart, great vessels or trachea</option>
             <option value="T4">Tumor >7cm OR tumor of any size invading one or more of: recurrent laryngeal nerve, esophagus, vertebral body or carina
            </option>
        </select>

        <br>

        <label for="Clin-Metas">Clinical Metastasis Value:</label>
        <select name="Clin-Metas" id="Clin-Metas" style="width: 50%;">
            <option value="M0">No distant metastasis
            </option>
            <option value="M1">Distant Metastasis
            </option>
            <option value="M1a">Separate tumor nodule(s) in contralateral lobe tumor with pleural or pericardial nodules
                or malignant pleural or pericadial effusion
            </option>
            <option value="M1b">Single extrathoracic metastasis in a single organ
            </option>
            <option value="M1c">Multiple extrathoracic metastases in a single organ or in multiple organs
            </option>
        </select>
        <br>
        <label for="Path-Metas">Pathological Metastasis Value:</label>
        <select name="Path-Metas" id="Path-Metas" style="width: 50%;">
            <option value="M1">Distant metastasis, microscopically confirmed
            </option>
            <option value="M1a">Separate tumor nodule(s) in contralateral lobe tumor with pleural or pericardial nodules
            </option>
            <option value="M1a">malignant pleural or pericadial effusion, microscopically confimed
            </option>
            <option value="M1b">Single extrathoracic metastasis in a single organ, microscopically confirmed
            </option>
            <option value="M1c">Multiple extrathoracic metastases in a single organ or in multiple organs,
                microscopically confirmed
            </option>
        </select>
        <br>
        <label for="Lymph">Lymph Node:</label>
        <select name="Lymph" id="Lymph" style="width: 50%;">
            <option value="NX">Regional lymph nodes cannot be assessed</option>
            <option value="N0">No Lymph Node Metastasis</option>
            <option value="N1">Metastasis in ipsilateral peribronchial and/or ipsilateral hilar lymph nodes and
                intrapulmonary nodes, including involvement by direct extension
            </option>
            <option value="N2">Metastasis n ipsilateral mediastinal and/or subcarinal lymph node(s)</option>
            <option value="N3">Metastasis in contralateral mdiastinal, contralateral hilar, ipsilateral or contralateral
                scalene, supraclavicular lymph node(s)
            </option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>

</div>
{% if toStage %}
<p>You staged: {{toStage}}</p>
{% endif %}
{% if stage %}
<p>Which resulted in a stage {{stage}} cancer cell in this person</p>
{% endif %}
</body>
</html>
