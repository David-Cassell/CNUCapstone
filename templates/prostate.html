<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Prostate Staging</title>
</head>
<body>
<nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('aboutMe') }}">About</a>
</nav>
<a href="{{ url_for('bladder') }}">Bladder</a>
<a href="{{ url_for('colon') }}">Colon</a>
<a href="{{ url_for('breast') }}">Breast</a>
<a href="{{ url_for('lung') }}">Lung</a>
<a href="{{ url_for('prostate') }}">Prostate</a>
<div>
    <h1>You are currently coding a Prostate Cancer Cell</h1>
    <form id="type" method="POST">
        <input type="radio" name="type" id="clin" checked value="c">
        <label for="clin">Clincal</label>
        <input type="radio" name="type" id="path" value="p">
        <label for="path">Pathological</label><br>
        <label for="Clin-T-Value">Clinilogical T-Value</label>
        <select name="Clin-T-Value" id="Clin-T-Value">
            <option value="TX">Primary tumor cannot be assessed</option>
            <option value="T0">No Evidence of primary tumor</option>
            <option value="Tis">Carcinoma in situ, squamous cell carcinoma</option>
            <option value="T1" >Tumor <=3 cm in the greatest dimension,
                surrounded by lung or visceral pleura, without
                bronchoscopic evidence of invasion more proximal than the lobar bronchus
            </option>
            <option value="T1mi">Minimally invasive adenocarcinoma: adenocarcinoma(<=3cm) with a predominantly lepidic
                pattern and <=5mm invasion
            </option>
            <option value="T1a">Tumor <=1cm in greatest dimension</option>
            <option value="T1b">Tumor >1cm but <=2cm in greatest dimension</option>
            <option value="T1c">Tumor >2cm but <=3cm in greatest dimension</option>
            <option value="T2">Tumor >3cm but <=5cm or Involves the main bronchus regardless of distance to carina, but
                without involvment of the carina</option>
            <option value="T2"> Tumor invades PL1 or PL2; associated with the atelectasis or obstructive
                pnuemonitis that extends to the hilar region</option>

            <option value="T2a">Tumor >3cm but <=4cm OR size cannot be determined</option>
            <option value="T2b">Tumor >4cm but <=5cm</option>
            <option value="T3">Tumor >5cm but <=7cm or directly invading any of the following: PL3, chest wall, phrenic
                nerve, parietal pericardium; or separate tumor nodules in the same lobe as the primary
            </option>
            <option value="T4">Tumor >7cm OR tumor of any size invading one or more of: diaphragm, mediastinum, heart,
                great vessels, trachea, recurrent laryngeal nerve, esophagus, vertebral body or carina
            </option>
        </select><br>
        <label for="Path-T-Value">Pathological T-Value</label>
        <select name="Path-T-Value" id="Path-T-Value">
            <option value="T2">Organ Confirmed</option>
            <option value="T3">Extraprostatic extension</option>
            <option value="T3a">Extraprostatic extension (unilateral or bilateral) or microscopic invasion of bladder neck</option>
            <option value="T3b">Tumor invades seminal vesicle(s)</option>
            <option value="T4">Tumor is fixed or invades adjacent structures other than seminal vesicles such as external sphincter, rectum, bladder, levator muscles, and/or pelvic wall</option>
        </select>

        <br>
        <label for="Clin-Metas">Clinical Metastasis Value:</label>
        <select name="Clin-Metas" id="Clin-Metas" style='width:10%;'>
            <option value="M0">No distant metastasis
            </option>
            <option value="M1">Distant Metastasis
            </option>
            <option value="M1a">Nonregional lymph node(s)
            </option>
            <option value="M1b">Bone(s)
            </option>
            <option value="M1c">Other site(s) with or without bone disease
            </option>
        </select>
        <br>
        <label for="Path-Metas">Pathological Metastasis Value:</label>
        <select name="Path-Metas" id="Path-Metas" style='width:10%;'>
            <option value="M1">Distant metastasis, microscopically confirmed
            </option>
            <option value="M1a">Nonregional lymph node(s), microscopically confirmed
            </option>
            <option value="M1b">Bone(s), microscopically confirmed
            </option>
            <option value="M1c">Other site(s) with or without bone disease, microscopically confirmed
            </option>
        </select>
        <br>
        <label for="Lymph">Lymph Node:</label>
        <select name="Lymph" id="Lymph" style="width: 50%;">
            <option value="NX">Regional lymph nodes cannot be assessed</option>
            <option value="N0">No Positive regional nodes</option>
            <option value="N1">Metastasis in Regional node(s)
            </option>

        </select>
        <br>
         <label for="PSA-Value">PSA Value:</label>
        <select name="PSA-Value" id="PSA-Value">
            <option value="A">Less than 10</option>
            <option value="B">Greater than equal 10 less than 20</option>
            <option value="C">Greater than 10</option>
            <option value="D">Greater than 10</option>
            <option value="E">Any/not known</option>
        </select>
        <br>
         <label for="Gleason">Gleason Score and Grade:</label>
        <select name="Gleason" id="Gleason">
            <option value="1">Less than or equal to 6; with a pattern of <=3+3</option>
            <option value="2">Score of 7 with a pattern of 3+4</option>
            <option value="3">Score of 7 with a pattern of 4+3</option>
            <option value="4">Score of 8 with a pattern of: 4+4, 3+5, or 5+3</option>
            <option value="5">Score of 9 or 10, with a pattern of: 5+5, 4+5, or 5+4</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>

</div>
    {% if toStage %}
    <p>You staged: {{toStage}}</p>
    {% endif %}
    {% if stage %}
    <p>Which resulted in a stage {{stage}} cancer cell in this person</p>
    {% endif %}
</body>
</html>
